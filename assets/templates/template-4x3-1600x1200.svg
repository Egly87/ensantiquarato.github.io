<?xml version="1.0" encoding="utf-8"?>
<!-- Product photo template 1600x1200 (4:3) with gold frame and safe area -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <rect width="100%" height="100%" fill="#0f0f0f"/>
  <!-- gold inner frame -->
  <rect x="80" y="60" width="1440" height="1080" rx="8" fill="none" stroke="#D4AF37" stroke-width="8"/>
  <!-- inner safe area (where the photo will be placed) -->
  <rect x="160" y="140" width="1280" height="920" fill="#111111"/>
  <!-- ID label -->
  <rect x="1280" y="980" width="240" height="80" rx="6" fill="#111111" opacity="0.6"/>
  <text x="1400" y="1030" font-family="Montserrat, sans-serif" font-size="24" fill="#F5E9C6" text-anchor="middle">ID: 000</text>
</svg>
