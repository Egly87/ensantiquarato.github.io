name: AI Autofill (Annunci)

on:
  push:
    branches: [ main ]
    paths:
      - 'data/ai-requests/*.json'
      - 'data/ai-requests/**/*.json'
  workflow_dispatch:
    inputs:
      request_file:
        description: "Path file request (opzionale)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  autofill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect request files
        id: req
        run: |
          set -euo pipefail

          files=""
          manual_file="${{ github.event.inputs.request_file || '' }}"
          if [ -n "$manual_file" ] && [ -f "$manual_file" ]; then
            files="$manual_file"
          fi

          if [ -z "$files" ] && [ "${{ github.event_name }}" = "push" ]; then
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [ -n "$base" ] && [ "$base" != "0000000000000000000000000000000000000000" ] && git cat-file -e "$base^{commit}" 2>/dev/null; then
              changed="$(git diff --name-only "$base" "$head" || true)"
            else
              changed="$(git show --name-only --pretty='' "$head" || true)"
            fi
            files="$(printf '%s\n' "$changed" | grep '^data/ai-requests/.*\.json$' || true)"
          fi

          if [ -z "$files" ]; then
            for p in data/ai-requests/*.json; do
              [ -e "$p" ] || continue
              f="$(basename "$p")"
              if [ ! -f "data/ai-results/$f" ]; then
                files="$p"
                break
              fi
            done
          fi

          if [ -z "$files" ]; then
            files="$(ls -t data/ai-requests/*.json 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "$files" ]; then
            echo "files=" >> "$GITHUB_OUTPUT"
            echo "No AI request files found."
            exit 0
          fi

          # Collapse to single space separated list for the Node script.
          files="$(echo "$files" | tr '\n' ' ')"
          echo "Detected request files: $files"
          echo "files=$files" >> "$GITHUB_OUTPUT"

      - name: Generate drafts (OpenAI)
        if: steps.req.outputs.files != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
        run: |
          node scripts/ai_autofill_request.js ${{ steps.req.outputs.files }}

      - name: Commit results
        if: steps.req.outputs.files != ''
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ai-results || true
          if ! git diff --cached --quiet; then
            git commit -m "AI: bozza annuncio" || true
            git push origin HEAD:${{ github.ref_name }} || true
          else
            echo "No AI results to commit"
          fi
