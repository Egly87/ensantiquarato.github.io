name: Image Conversion

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'data/ai-requests/**'
      - 'data/ai-results/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'data/ai-requests/**'
      - 'data/ai-results/**'

jobs:
  convert-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run SVG -> PNG/WebP conversion (brand + templates)
        run: node scripts/convert_svgs.js

      - name: Run product conversion (if originals exist)
        run: |
          if [ -d "assets/products/originals" ] && [ "$(ls -A assets/products/originals 2>/dev/null)" ]; then
            npm run convert-images || true
          else
            echo "No originals found, skipping product conversion"
          fi

      - name: Commit generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/brand/* assets/templates/* || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: regenerate derived image assets (brand/templates) [ci skip]" || true
            git push origin HEAD:${{ github.ref_name }} || true
          else
            echo "No generated changes to commit"
          fi
