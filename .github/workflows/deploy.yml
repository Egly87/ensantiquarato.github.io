name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy site

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate product images (if originals exist)
        run: |
          if [ -d "assets/products/originals" ] && [ "$(ls -A assets/products/originals)" ]; then
            npm run convert-images
            echo "‚úÖ Product images generated"
          else
            echo "‚ÑπÔ∏è  No product originals found, skipping conversion"
          fi

      - name: Convert SVG assets (if needed)
        run: |
          if [ ! -f "assets/brand/og-1200x630.webp" ]; then
            node scripts/convert_svgs.js
            echo "‚úÖ SVG assets generated"
          else
            echo "‚ÑπÔ∏è  SVG assets already present"
          fi

      - name: Validate JSON
        run: |
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('./data/products.json', 'utf8'));
            console.log('‚úÖ data/products.json is valid');
            console.log('üì¶ Products in catalog:', data.length);
          "

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy . --project-name=antiquariato-shop
          secrets: |
            CLOUDFLARE_ACCOUNT_ID
            CLOUDFLARE_API_TOKEN

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Deployment Preview Ready**\n\nYour changes will be deployed to Cloudflare Pages when merged to `main`.\n\nüìñ See [DEPLOYMENT_GUIDE.md](./DEPLOYMENT_GUIDE.md) for details.'
            })

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment to Cloudflare Pages complete!"
          echo ""
          echo "üìä Build Summary:"
          echo "  - Branch: ${{ github.ref }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Project: antiquariato-shop"
